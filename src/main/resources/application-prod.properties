# Production Profile Configuration
# Bu dosya production ortamı için özel ayarları içerir
# Kullanım: java -jar app.jar --spring.profiles.active=prod

# Spring Profile
spring.profiles.active=prod

# Database Configuration - Production
# NOT: Bu değerler environment variable'lardan alınmalı
# spring.datasource.url=${DB_URL}
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

# Hibernate - Production Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Production Settings
logging.level.root=INFO
logging.level.com.example.apps=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Actuator - Production Settings
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=production

# Security - Production Settings
tfs.debug-mode=false
tfs.test-mode=false

# Server Configuration
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Performance Tuning
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Sentry (GlitchTip) Configuration - Production
sentry.enabled=true
sentry.environment=production
